name: test

on: [push]

permissions:
  id-token: write
  contents: read

jobs:
  stuff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/github-script@v7
        with:
          script: |
            console.log('pusher:', context.payload.pusher)
            console.log('actor:', context.payload.actor)

            const headCommit = context.payload['head_commit']

            console.log('author:', headCommit.author)
            console.log('committer:', headCommit.committer)
